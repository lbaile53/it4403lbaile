<html>
<head>
    <script src="jquery-3.6.1.js"></script>
    <script>
        var counter = 0;

        $(document).ready(function(){
            $("img").hide();
            $("Image1").show();

            $("button").click(function(){
                switch (counter)
                {
                    case 0:
                        $("img").hide(1000);
                        $("Image2").show(1000);
                        counter += 1;
                        break;
                    case 1:
                        $("img").hide(1000);
                        $("Image3").show(1000);
                        counter += 1;
                        break;
                    case 2:
                        $("img").hide(1000);
                        $("Image4").show(1000);
                        counter += 1;
                        break;
		    case 3:
                        $("img").hide(1000);
                        $("Image1").show(1000);
                        counter = 0;
                        break;
                }
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8" />
</head>

        <img class="Image3" src="https://cdn.gobankingrates.com/wp-content/uploads/2015/09/MAIN-stock-investing-desk-g-stockstudio-shutterstock_534464659.jpg?quality=75&w=1800" style="width: 300px; height: 300px;">
